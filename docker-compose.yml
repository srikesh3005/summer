services:
  # ─────────────────────────────────────────────
  # Summer Agent (one-shot query)
  #   docker compose run --rm summer-agent -m "Hello"
  # ─────────────────────────────────────────────
  summer-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: summer-agent
    profiles:
      - agent
    volumes:
      - ./config/config.json:/root/.summer/config.json:ro
      - summer-workspace:/root/.summer/workspace
    entrypoint: ["summer", "agent"]
    stdin_open: true
    tty: true

  # ─────────────────────────────────────────────
  # Summer Gateway (Long-running Bot)
  #   docker compose up summer-gateway
  # ─────────────────────────────────────────────
  summer-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: summer-gateway
    restart: unless-stopped
    profiles:
      - gateway
    volumes:
      # Configuration file
      - ./config/config.json:/root/.summer/config.json:ro
      # Persistent workspace (sessions, memory, logs)
      - summer-workspace:/root/.summer/workspace
    command: ["gateway"]

volumes:
  summer-workspace:
